<h1>My blog</h1>
{% for post in posts %}
<h2>{{ post.title }}</h2>
<span>{{ post.content }}</span>
{% endfor %}
<h1>New post</h1>
<form action="/blog/create" method="post">
  {% csrf_token %}
  <label>Title</label><input name="title"></input>
  <label>Content</label><input name="content"></input>
  <input type="submit" value="Create" />
</form>
